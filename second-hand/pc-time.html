<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/book-time.css"/>
		<script src="js/angular.js" type="text/javascript">
			
		</script>
		<script src="js/jquery-2.0.0.min.js" type="text/javascript">
			
		</script>
	</head>
	<body  ng-app="hello" >
		<a href="second-page.html"><input type="button" name="" id="" value="返回主页" /></a>
		<h1>商品列表</h1>
		<ul ng-controller="box">		
			<script src="js/pc-time.js" type="text/javascript">

			<li ng-repeat="v in data">

			<span>标题：{{v.title}}</span> <span>价格：{{v.price}}</span><br/>

			</li>
		</ul>
	</body>
