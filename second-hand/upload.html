	<body ng-app="hello">

		<form class="clickshow" id="form">

	<h1>商品信息:</h1>
	<form action="up-pass.php" method="post" class="myOwns"  ng-controller="box" enctype="multipart/form-data" id="mydata" >

		<div>

				<option value="tel">手机</option>
				<option value="pc">电脑</option>

			</select>

		<div>图片：<input type="file" name="file5"  value=""  id="pic5" /></div>
		<input type="text" name="count"  ng-hide="true" value="" id="mycount" />
		<input type="submit" value="确定发布" id="finalSubmit"/>
	</form>
